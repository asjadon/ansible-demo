- name: My First Ansible Playbook
  hosts: web
  become: yes

  tasks:
    - name: Install Apache
      dnf:
        name: httpd
        state: present

    - name: Start Apache Service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Create index.html
      copy:
        content: "Hello from Ansible Playbook"
        dest: /var/www/html/index.html

